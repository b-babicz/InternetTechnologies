    <!-- 
        ZAD.1

        Utwórz dwuwymiarową tablicę łańcuchów o nazwie tab na podstawie poniższych danych i wypisz wiersze tej tablicy.

        1 a 
        2 a b 
        3 c b 
         -->

         <h4>Zadanie 1</h4>
         <script language = "JavaScript">

             const tab = [[1,"a"],[2,"a","b"],[3,"c","b"]];
             

             for(var i=0; i<3;i++)
             {

                document.write(tab[i]);
                document.write("<br>");

             }

        </script>

          <!-- 
        ZAD.2

        Wypisz elementy tablicy tab używając różnych rodzajów pętli for
         -->

         <h4>Zadanie 2</h4>
         <script language = "JavaScript">

            const tab2 = [[1,"a"],[2,"a","b"],[3,"c","b"]];




            document.write("Tablica wypisana pierwszym for");
            document.write("<br>");            

             for(var i=0; i<3;i++)
             {

                document.write(tab2[i]);
                document.write("<br>");

             }

             document.write("<br>");
             document.write("Tablica wypisana drugim for");
             document.write("<br>");

             for(var i in tab)
             {
                 document.write(tab2[i]);
                 document.write("<br>")
             }

             document.write("<br>");
         
        </script>

          <!-- 
        ZAD.3

        Wypisz elementy tablicy tab z pominięciem pierwszego elementu z każdego wiersza. 
         -->

         <h4>Zadanie 3</h4>
         <script language = "JavaScript">

            for(var i=0; i<3;i++)
             {

                if(i==0)
                {
                document.write(tab2[i][1]);
                document.write("<br>");
                }
                else{
                document.write(tab2[i][1]);
                document.write(tab2[i][2]);
                document.write("<br>");
                }

             }
         
        </script>
